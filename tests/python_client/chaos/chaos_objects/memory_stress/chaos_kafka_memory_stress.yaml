kind: StressChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-kafka-memory-stress
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/instance: milvus-chaos-kafka
  mode: one
  duration: 5m
  stressors:
    memory:
      workers: 4
      size: 8GiB
