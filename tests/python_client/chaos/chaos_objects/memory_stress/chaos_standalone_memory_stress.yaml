kind: StressChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-standalone-memory-stress
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: milvus
      app.kubernetes.io/instance: milvus-chaos
      component: standalone
  mode: one
  duration: 5m
  stressors:
    memory:
      workers: 4
      size: 512Mi
