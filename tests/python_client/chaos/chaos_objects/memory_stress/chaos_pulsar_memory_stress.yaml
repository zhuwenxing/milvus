kind: StressChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-pulsar-memory-stress
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app: pulsar
      release: milvus-chaos
  mode: one
  duration: 5m
  stressors:
    memory:
      workers: 4
      size: 512Mi
