kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-pulsar-network-bandwidth
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app: pulsar
      release: milvus-chaos
  mode: all
  action: bandwidth
  bandwidth:
    rate: "1mbps"
    limit: 100
    buffer: 10000
  duration: 5m
  direction: both
  target:
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        app.kubernetes.io/instance: milvus-chaos
    mode: all
