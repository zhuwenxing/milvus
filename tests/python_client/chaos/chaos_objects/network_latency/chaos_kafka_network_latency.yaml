kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-kafka-network-latency
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/instance: milvus-chaos-kafka
  mode: all
  action: delay
  delay:
    latency: 200ms
    correlation: '100'
    jitter: 0ms
  direction: both
  target:
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        app.kubernetes.io/instance: milvus-chaos
    mode: all
  duration: 5m
