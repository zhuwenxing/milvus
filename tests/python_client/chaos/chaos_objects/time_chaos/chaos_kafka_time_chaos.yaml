kind: TimeChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-kafka-time-chaos
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/instance: milvus-chaos-kafka
  mode: all
  duration: 5m
  timeOffset: "-5m"
  clockIds:
    - CLOCK_REALTIME
