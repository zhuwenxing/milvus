kind: TimeChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-pulsar-time-chaos
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app: pulsarv3
      release: milvus-chaos
  mode: all
  duration: 5m
  timeOffset: "-5m"
  clockIds:
    - CLOCK_REALTIME
