kind: TimeChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-etcd-time-chaos
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: etcd
      app.kubernetes.io/instance: milvus-chaos-etcd
  mode: all
  duration: 5m
  timeOffset: "-5m"
  clockIds:
    - CLOCK_REALTIME
