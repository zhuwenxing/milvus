kind: Schedule
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-minio-container-kill
  namespace: chaos-testing
spec:
  schedule: '*/5 * * * * *'
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  historyLimit: 1
  type: PodChaos
  podChaos:
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        app: minio
        release: milvus-chaos
    mode: fixed
    value: "1"
    action: container-kill
    containerNames:
      - minio
