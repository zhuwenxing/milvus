kind: Schedule
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-kafka-container-kill
  namespace: chaos-testing
spec:
  schedule: '*/5 * * * * *'
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  historyLimit: 1
  type: PodChaos
  podChaos:
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        app.kubernetes.io/name: kafka
        app.kubernetes.io/instance: milvus-chaos-kafka
    mode: fixed
    value: "1"
    action: container-kill
    containerNames:
      - kafka
