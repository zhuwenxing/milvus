kind: IOChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-indexnode-io-latency
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/instance: milvus-chaos
      component: indexnode
  mode: all
  action: latency
  delay: 100ms
  methods:
    - read
    - write
    - flush
  percent: 50
  volumePath: /milvus/tools
  duration: 5m
