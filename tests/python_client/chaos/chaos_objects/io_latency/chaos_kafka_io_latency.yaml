kind: IOChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-kafka-io-latency
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/instance: milvus-chaos-kafka
  mode: all
  action: latency
  delay: 10ms
  methods:
    - read
    - write
    - flush
  percent: 100
  volumePath: /bitnami/kafka/data
  duration: 5m
