kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-datanode-network-corrupt
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/instance: milvus-chaos
      component: datanode
  mode: all
  action: corrupt
  corrupt:
    corrupt: "20"
    correlation: "50"
  duration: 5m
  direction: both
  target:
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        app.kubernetes.io/instance: milvus-chaos
    mode: all
