kind: StressChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-standalone-cpu-memory-stress
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/instance: milvus-chaos
      component: standalone
  mode: one
  stressors:
    cpu:
      workers: 4
      load: 80
    memory:
      workers: 4
      size: "70%"
  duration: 5m