kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-streamingnode-network-duplicate
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/instance: milvus-chaos
      component: streamingnode
  mode: all
  action: duplicate
  duplicate:
    duplicate: "30"
    correlation: "50"
  duration: 5m
  direction: both
  target:
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        app.kubernetes.io/instance: milvus-chaos
    mode: all
