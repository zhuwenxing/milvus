kind: StressChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-pulsar-cpu-stress
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app: pulsar
      release: milvus-chaos
  mode: one
  duration: 5m
  stressors:
    cpu:
      workers: 2
      load: 80
