kind: StressChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-standalone-cpu-stress
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: milvus
      app.kubernetes.io/instance: milvus-chaos
      component: standalone
  mode: one
  duration: 5m
  stressors:
    cpu:
      workers: 2
      load: 80
