kind: IOChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-querynode-io-fault
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/instance: milvus-chaos
      component: querynode
  mode: all
  action: fault
  errno: 5
  methods:
    - read
    - write
  percent: 10
  volumePath: /var/lib/milvus/data
  duration: 5m
