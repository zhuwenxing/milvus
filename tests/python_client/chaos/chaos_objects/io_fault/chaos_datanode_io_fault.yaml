kind: IOChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-datanode-io-fault
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/instance: milvus-chaos
      component: datanode
  mode: all
  action: fault
  errno: 5
  methods:
    - write
    - fsync
  percent: 10
  volumePath: /milvus/tools
  duration: 5m
