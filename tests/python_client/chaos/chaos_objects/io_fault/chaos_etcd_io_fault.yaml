kind: IOChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-etcd-io-fault
  namespace: chaos-testing
spec:
  selector:
    namespaces:
      - chaos-testing
    labelSelectors:
      app.kubernetes.io/name: etcd
      app.kubernetes.io/instance: milvus-chaos
  mode: all
  action: fault
  errno: 5
  methods:
    - write
    - fsync
  percent: 10
  volumePath: /bitnami/etcd
  duration: 5m
