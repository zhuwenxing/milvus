# This is a sample to deploy a milvus cluster using pulsar with minimum cost of resources.
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: cdc-test-target
  namespace: chaos-testing
  labels:
    app: milvus
spec:
  mode: standalone
  config:
    common:
      security:
        authorizationEnabled: true
    log:
      level: debug
  components:
    image: harbor.milvus.io/milvus/milvus:chyezh-enhance_DDL_CDC_final-8d8495b-20250917
    disableMetric: false
  dependencies:
    msgStreamType: pulsar
