# This is a sample to deploy a milvus cluster using pulsar with minimum cost of resources.
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: cdc-test-target-0930
  namespace: chaos-testing
  labels:
    app: milvus
spec:
  mode: standalone
  config:
    common:
      security:
        authorizationEnabled: true
    log:
      level: debug
  components:
    version: v2.6.2
    image: harbor.milvus.io/milvus/milvus:chyezh-enhance_DDL_CDC_final-d5fd0fa-20250929
    disableMetric: false
    cdc:
      replicas: 1
  dependencies:
    msgStreamType: woodpecker
    storage:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true    
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 3
          metrics:
            enabled: true
            podMonitor:
              enabled: true
              namespace: chaos-testing